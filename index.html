<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- This is the first step in making the document responsive but scaling the items to screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">

<body>


    <!-- This is the title-->
    <title>Code Quiz</title>
    </head>

    <body>

        <!-- Link to High Scores -->
        <a href="HighScore.html">View High Scores</a>

        <!-- This is a wrapper -->
        <div id="wrapper">
            <!-- Div for timer -->
            <div id="currentTime"></div>

            <!-- Div for quiz content -->
            <div id="questionsDiv">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit.</p>
                <p> Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <ul id="choicesUl"></ul>

                <!-- Buttons -->
                <button id="startTime">Start Quiz</button>
            </div>
        </div>

        <!-- JavaScript Questions -->
        <script src="Questions.js"></script>
    </body>

</html>
